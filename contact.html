<!DOCTYPE html>

    <section class="max-w-4xl mx-auto py-12 px-6 bg-white bg-opacity-90 rounded-lg shadow-lg mt-8">
        <h2 class="text-3xl font-semibold text-center text-purple-600 mb-8">Contact Us</h2>
        <form action="https://formspree.io/f/xgvwboev" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" class="w-full mt-2 p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full mt-2 p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Subject</label>
                <input type="text" name="subject" class="w-full mt-2 p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Message</label>
                <textarea name="message" rows="5" class="w-full mt-2 p-2 border rounded" required></textarea>
            </div>
            <button type="submit" class="bg-gradient-to-r from-purple-500 via-blue-500 to-purple-600 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        </form>
        <div class="mt-8">
            <h3 class="text-lg font-bold text-purple-600">Contact Information</h3>
            <p class="text-gray-700">Email: <a href="mailto:i222690@nu.edu.pk" class="text-blue-500">i222690@nu.edu.pk</a></p>
